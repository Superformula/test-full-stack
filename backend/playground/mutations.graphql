mutation createUser{
    createUser(input: {
        name: "Beleleu"
        dob: "2002-05-01"
        address: "SQS 203, BLOCO 5, APTO 203"
        description: "ayy lmao"
        location: {
            latitude: -17.3423
            longitude: 19.2334
        }
    }){
        id
        name
        dob
        address
        description
        latitude
        longitude
        avatar
        updatedAt
        createdAt
    }
}


mutation deleteUser {
    deleteUser(id: "83bd4bd4-0e94-4461-8bd9-1eeb07150f8c"){
        id
        name
        dob
        description
        longitude
        latitude
        updatedAt
        createdAt
        avatar
        address
    }
}
mutation updateUser {
    updateUser(id: "49cae595-7908-43cf-9122-3c7364f5047c", input: {
        name: "Pedro Yan"
        dob: "1997-03-04"
        address: "This is a new updated address"
        description: "This is an updated description"
        location: {
            longitude: -42.0
            latitude:  56
        }
    })
    {
        id
        name
        address
        dob
        longitude
        latitude
        updatedAt
        createdAt
        description
        avatar
    }
}
