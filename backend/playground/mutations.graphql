mutation createUser{
    createUser(input: {
        name: "Pedro"
        dob: "2002-05-01"
        address: "SQS 203, BLOCO 5, APTO 203"
        description: "ayy lmao"
        location: {
            latitude: -17.3423
            longitude: 19.2334
        }
    }){
        id
        name
        dob
        address
        description
        latitude
        longitude
        avatar
        updatedAt
        createdAt
    }
}


mutation deleteUser {
    deleteUser(id: "83bd4bd4-0e94-4461-8bd9-1eeb07150f8c"){
        id
        name
        dob
        description
        longitude
        latitude
        updatedAt
        createdAt
        avatar
        address
    }
}