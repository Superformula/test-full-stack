query getAllUsers {
    getAllUsers{
        items{
            id
            name
            dob
            address
            description
            latitude
            longitude
            avatar
            updatedAt
            createdAt
        }
        nextToken
    }
}

query searchUser {
    searchUsers (name: "Bele"){
        hasMore
        items{
            id
            name
            avatar
            dob
            createdAt
            updatedAt
        }
    }
}

query getAddresses {
    getAddresses(input: "SQS"){
        description
        placeId
    }
}

