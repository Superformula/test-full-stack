
"""
User create input.
"""
input UserInput {
  name: String!
  dob: Date!
  address: String!
  description: String!
}

"""
User domain object
"""
type User {
  id: ID!
  name: String!
  dob: Date!
  address: String!
  description: String!
  createdAt: Date!
  updatedAt: Date!
}

"""
RFC 3339 Date type
"""
scalar Date
