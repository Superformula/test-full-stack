
"""
ISO 8061 Date Scalar
"""
scalar ISODateScalar

"""
User create input.
"""
input UserInput {
  name: String!
  dob: ISODateScalar!
  address: String!
  description: String!
}


"""
User domain object
"""
type User {
  id: ID!
  name: String!
  dob: ISODateScalar!
  address: String!
  description: String!
  createdAt: ISODateScalar!
  updatedAt: ISODateScalar!
}

