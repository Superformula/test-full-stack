mutation addUser($user: UserInput!) {
  addUser(user: $user) {
    name
    address
    dob
    description
    createdAt
    updatedAt
  }
}

mutation updateUser($id: String!, $user: UserInput!) {
  updateUser(id: $id, user: $user) {
    name
    address
    dob
    description
    createdAt
    updatedAt
  }
}

mutation deleteUser($id: String!) {
  deleteUser(id: $id)
}

query findAll($criteria: UserCriteria!, $pageInfo: PageInfo!) {
  findAll(criteria: $criteria, pageInfo: $pageInfo) {
    users {
      name
      address
      dob
      description
      createdAt
      updatedAt
    }
    cursor
  }
}

query findOne($id: String!) {
  findOne(id: $id) {
    name
    address
    dob
    description
    createdAt
    updatedAt
  }
}
