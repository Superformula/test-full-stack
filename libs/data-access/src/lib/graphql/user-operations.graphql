mutation addUser($user: UserInput!) {
  addUser(user: $user) {
    name
    address
    dob
    description
    createdAt
    updatedAt
  }
}

mutation updateUser($id: String!, $user: UserInput!) {
  updateUser(id: $id, user: $user) {
    name
    address
    dob
    description
    createdAt
    updatedAt
  }
}

mutation deleteUser($id: String!) {
  deleteUser(id: $id)
}

query findAll($pageInfo: PageInfo!, $criteria: UserCriteria) {
  findAll(pageInfo: $pageInfo, criteria: $criteria) {
    users {
      name
      address
      dob
      description
      createdAt
      updatedAt
    }
    cursor
  }
}

query findOne($id: String!) {
  findOne(id: $id) {
    name
    address
    dob
    description
    createdAt
    updatedAt
  }
}
