type User @model {
  id: ID!
  name: String!
  dob: AWSDate
  address: String!
  description: String
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type LocationFeaturesProps {
  bbox: [Float]
  center: [Float]
}

type Query {
  getLocation(query: String!): LocationFeaturesProps
    @function(name: "locationsearch-${env}")
}
